<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jersey+15&family=Lavishly+Yours&family=Leckerli+One&family=Playwrite+VN:wght@100..400&display=swap"
      rel="stylesheet"
    />

    <script src="./js/scripts.js"></script>
    <title>Ransom joke note</title>
  </head>
  <body>
    <div class="container">
      <div class="word">
        <span class="whyWLetter">w</span>
        <span class="whyHLetter">h</span>
        <span class="whyYLetter">y</span>
      </div>
      <div class="word">
        <span class="didDLetter">d</span>
        <span class="didILetter vowels">i</span>
        <span class="didDTwoLetter">d</span>
      </div>
      <div class="word">
        <span class="theTLetter">t</span>
        <span class="theHLetter">h</span>
        <span class="theELetter vowels">e</span>
      </div>
      <div class="word">
        <span class="frontendFLetter">f</span>
        <span class="frontendRLetter">r</span>
        <span class="frontendOLetter vowels">o</span>
        <span class="frontendNLetter">n</span>
        <span class="frontendTLetter">t</span>
        <span class="hyphen">-</span>
        <span class="frontendELetter vowels">e</span>
        <span class="frontendNTwoLetter">n</span>
        <span class="frontendDLetter">d</span>
      </div>
      <div class="word">
        <span class="developerDLetter">d</span>
        <span class="developerELetter vowels">e</span>
        <span class="developerVLetter">v</span>
        <span class="developerETwoLetter vowels">e</span>
        <span class="developerLLetter">l</span>
        <span class="developerOLetter vowels">o</span>
        <span class="developerPLetter">p</span>
        <span class="developerEThreeLetter vowels">e</span>
        <span class="developerRLetter">r</span>
      </div>
      <div class="word">
        <span class="takeTLetter">t</span>
        <span class="takeALetter vowels">a</span>
        <span class="takeKLetter">k</span>
        <span class="takeELetter vowels">e</span>
      </div>
      <div class="word">
        <span class="upULetter vowels">u</span>
        <span class="upPLetter">p</span>
      </div>
      <div class="word">
        <span class="gardeningGLetter">g</span>
        <span class="gardeningALetter vowels">a</span>
        <span class="gardeningRLetter">r</span>
        <span class="gardeningDLetter">d</span>
        <span class="gardeningELetter vowels">e</span>
        <span class="gardeningNLetter">n</span>
        <span class="gardeningILetter vowels">i</span>
        <span class="gardeningNTwoLetter">n</span>
        <span class="gardeningGTwoLetter">g</span>
      </div>
      <div class="word">
        <span class="question-mark">?</span>
      </div>
      <div class="word">
        <span class="becauseBLetter">b</span>
        <span class="becauseELetter vowels">e</span>
        <span class="becauseCLetter">c</span>
        <span class="becauseALetter vowels">a</span>
        <span class="becauseULetter vowels">u</span>
        <span class="becauseSLetter">s</span>
        <span class="becauseETwoLetter vowels">e</span>
      </div>
      <div class="word">
        <span class="theyTLetter">t</span>
        <span class="theyHLetter">h</span>
        <span class="theyELetter vowels">e</span>
        <span class="theyYLetter">y</span>
      </div>
      <div class="word">
        <span class="wantedWLetter">w</span>
        <span class="wantedALetter vowels">a</span>
        <span class="wantedNLetter">n</span>
        <span class="wantedTLetter">t</span>
        <span class="wantedELetter vowels">e</span>
        <span class="wantedDLetter">d</span>
      </div>
      <div class="word">
        <span class="toTLetter">t</span>
        <span class="toOLetter vowels">o</span>
      </div>
      <div class="word">
        <span class="improveILetter vowels">i</span>
        <span class="improveMLetter">m</span>
        <span class="improvePLetter">p</span>
        <span class="improveRLetter">r</span>
        <span class="improveOLetter vowels">o</span>
        <span class="improveVLetter">v</span>
        <span class="improveELetter vowels">e</span>
      </div>
      <div class="word">
        <span class="theirTLetter">t</span>
        <span class="theirHLetter">h</span>
        <span class="theirELetter vowels">e</span>
        <span class="theirILetter vowels">i</span>
        <span class="theirRLetter">r</span>
      </div>
      <div class="word">
        <span class="rootRLetter">r</span>
        <span class="rootOLetter vowels">o</span>
        <span class="rootOTwoLetter vowels">o</span>
        <span class="rootTLetter">t</span>
      </div>
      <div class="word">
        <span class="skillsSLetter">s</span>
        <span class="skillsKLetter">k</span>
        <span class="skillsILetter vowels">i</span>
        <span class="skillsLLetter">l</span>
        <span class="skillsLTwoLetter">l</span>
        <span class="skillsSTwoLetter">s</span>
      </div>
      <div class="word">
        <span class="exclamation-mark">!</span>
      </div>
    </div>
  </body>
</html>
